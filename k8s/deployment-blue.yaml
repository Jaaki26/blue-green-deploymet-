apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-blue
  labels:
    app: sample
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample
      version: blue
  template:
    metadata:
      labels:
        app: sample
        version: blue
    spec:
      containers:
      - name: app
        image: your-dockerhub-username/bluegreen-sample:latest
        ports:
        - containerPort: 8080
